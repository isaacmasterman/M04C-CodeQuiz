<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header>
        <button id="highscores-btn"> View Highscores </button>
        <div id="timer">Time: 75</div>
    </header>
    
    <section id="quiz-intro">
        <h1> Coding Quiz Challenge </h1>
        <p> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds! </p>
        <button id="start-quiz-btn">Start Quiz</button>
    </section>
    
    <section id="quiz-questions" style="display: none;">
    </section>
    
    <section id="end-of-quiz" style="display: none;">
        <h3>Quiz Completed!</h3>
        <p>Your final score is: <span id="final-score"></span></p>
    
        <label for="user-initials">Enter your initials:</label>
        <input type="text" id="user-initials" maxlength="3" placeholder="XYZ">
    
        <button id="save-score">Save Score</button>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
